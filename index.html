        const input = document.getElementById('inscInput');

        const resultArea = document.getElementById('resultArea');
        const searchContainer = document.getElementById('searchContainer');

        let currentFocus = -1;

        // Dark Mode Logic
        function toggleDarkMode(e) {
            e.stopPropagation();
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        input.addEventListener('input', (e) => {
            const val = input.value.trim();
            closeAllLists();

            if (!val) {
                switchToNumberMode();
                return;
            }

            // Check if input is only numeric
            const isNumeric = /^\d+$/.test(val);

            if (isNumeric) {
                switchToNumberMode();
            } else {
                switchToNameMode();
                currentFocus = -1;
                
                const matches = judgments.filter(j => 
                    j.name.toLowerCase().includes(val.toLowerCase())
                ).slice(0, 8);

                if (matches.length > 0) {
                    matches.forEach((match) => {
                        const div = document.createElement("DIV");
                        div.className = "suggestion-item p-4 text-left border-b border-gray-50 dark:border-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors";
                        div.innerHTML = `
                            <div class="text-[10px] text-blue-600 dark:text-blue-400 font-bold mb-1 uppercase tracking-widest font-sans">${match.citation || '2026 INSC ' + match.id}</div>
                            <div class="text-sm text-gray-800 dark:text-gray-200 line-clamp-1 italic">${match.name}</div>
                        `;
                        div.addEventListener("click", () => {
                            input.value = "";
                            renderResult(match);
                            closeAllLists();
                        });
                        suggestionsBox.appendChild(div);
                    });
                    suggestionsBox.classList.add('shadow-2xl', 'border', 'border-gray-100', 'dark:border-gray-700');
                }
            }
        });

        function switchToNumberMode() {
            prefix.classList.remove('hidden');
            searchContainer.classList.remove('name-mode');
            searchContainer.classList.add('number-mode');
        }

        function switchToNameMode() {
            prefix.classList.add('hidden');
            searchContainer.classList.remove('number-mode');
            searchContainer.classList.add('name-mode');
        }

        input.addEventListener('keydown', (e) => {
            const items = suggestionsBox.getElementsByClassName("suggestion-item");
            if (e.key === "ArrowDown") {
                currentFocus++;
                addActive(items);
            } else if (e.key === "ArrowUp") {
                currentFocus--;
                addActive(items);
            } else if (e.key === "Enter") {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (items[currentFocus]) items[currentFocus].click();
                } else {
                    const query = input.value.trim();
                    if (query) performSearch(query);
                }
            } else if (e.key === "Escape") {
                closeAllLists();
            }
        });

        function addActive(items) {
            if (!items) return false;
            removeActive(items);
            if (currentFocus >= items.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (items.length - 1);
            items[currentFocus].classList.add("active");
            items[currentFocus].scrollIntoView({ block: 'nearest' });
        }

        function removeActive(items) {
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove("active");
            }
        }

        function closeAllLists() {
            suggestionsBox.innerHTML = "";
            suggestionsBox.classList.remove('shadow-2xl', 'border', 'dark:border-gray-700');
        }

        function performSearch(query) {
            const val = query.toLowerCase();
            const isNumeric = /^\d+$/.test(query);
            
            let match;
            if (isNumeric) {
                match = judgments.find(j => j.id == val || (j.citation && j.citation.endsWith(" " + val)));
            } else {
                match = judgments.find(j => j.name.toLowerCase().includes(val));
            }

            if (match) {
                renderResult(match);
            } else {
                renderError(query);
            }
            closeAllLists();
        }

        function renderResult(caseData) {
            searchContainer.classList.add('opacity-0');
            instruction.classList.add('hidden');

            const tags = caseData.cat ? caseData.cat.split(',').map(t => t.trim()) : [];
            const tagsHtml = tags.map(tag => `
                <span class="inline-block px-3 py-1 text-[9px] font-bold tracking-widest uppercase bg-gray-50 dark:bg-gray-800 text-gray-400 dark:text-gray-500 border border-gray-100 dark:border-gray-700 rounded-md font-sans">
                    ${tag}
                </span>
            `).join(' ');

            resultArea.innerHTML = `
                <div class="fade-in text-center w-full max-w-2xl px-6">
                    <h2 class="text-3xl md:text-4xl font-semibold text-gray-900 dark:text-gray-100 leading-tight mb-4 italic">
                        ${caseData.name}
                    </h2>
                    <div class="text-blue-600 dark:text-blue-400 font-bold text-xl mb-10 tracking-tight font-sans">
                        ${caseData.citation || '2026 INSC ' + caseData.id}
                    </div>
                    
                    <div class="flex flex-wrap justify-center gap-2 mb-14">
                        ${tagsHtml}
                    </div>

                    <a 
                        href="${caseData.link}" 
                        target="_blank" 
                        class="inline-block px-14 py-4 bg-gray-900 dark:bg-blue-600 text-white text-[10px] tracking-[0.3em] uppercase font-bold rounded-full hover:bg-black dark:hover:bg-blue-700 transition-all shadow-xl hover:shadow-2xl transform hover:-translate-y-1 font-sans"
                    >
                        Read Headnotes
                    </a>
                    
                    <button 
                        onclick="resetSearch()" 
                        class="block w-full mt-20 text-gray-300 dark:text-gray-600 text-[9px] hover:text-gray-900 dark:hover:text-gray-400 transition-colors uppercase tracking-[0.4em] font-bold font-sans"
                    >
                        Start New Search
                    </button>
                </div>
            `;
            input.value = "";
            input.blur();
        }

        function renderError(query) {
            searchContainer.classList.add('opacity-10');
            resultArea.innerHTML = `
                <div class="fade-in text-center py-10">
                    <p class="text-gray-400 text-xl mb-6 italic text-red-500">Judgment not found for "${query}"</p>
                    <button 
                        onclick="resetSearch()" 
                        class="text-blue-600 dark:text-blue-400 font-bold hover:underline text-sm uppercase tracking-widest font-sans"
                    >
                        Try again
                    </button>
                </div>
            `;
        }

        function resetSearch() {
            searchContainer.classList.remove('opacity-0', 'opacity-10');
            instruction.classList.remove('hidden');
            resultArea.innerHTML = '';
            input.value = "";
            switchToNumberMode();
            input.focus();
        }

        document.addEventListener("click", (e) => {
            if (e.target !== input) closeAllLists();
        });
    </script>
</body>
</html>
