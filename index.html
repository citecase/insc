            {"id": 6, "name": "Bhadra International (India) Pvt. Ltd. vs Airports Authority of India", "citation": "2026 INSC 6", "cat": "Commercial", "link": "https://www.caseciter.com/bhadra-international-india-pvt-ltd-vs-airports-authority-of-india-2026-insc-6/"},
            {"id": 5, "name": "Motilal Oswal Financial Service Limited vs Santosh Cordeiro", "citation": "2026 INSC 5", "cat": "Arbitration, Important", "link": "https://www.caseciter.com/motilal-oswal-financial-service-limited-vs-santosh-cordeiro-2026-insc-5-arbitration-act/"},
            {"id": 4, "name": "Bhagheeratha Engineering Ltd vs State of Kerala", "citation": "2026 INSC 4", "cat": "Arbitration, Important", "link": "https://www.caseciter.com/bhagheeratha-engineering-ltd-vs-state-of-kerala-2026-insc-4-arbitration-act/"},
            {"id": 3, "name": "Anjani Singh v. State of Uttar Pradesh", "citation": "2026 INSC 3", "cat": "Criminal, Important", "link": "https://www.caseciter.com/anjani-singh-v-state-of-the-uttar-pradesh-2026-insc-3-ipc-murder-case-acquittal/"},
            {"id": 2, "name": "Gulfisha Fatima vs State", "citation": "2026 INSC 2", "cat": "Criminal, Important, UAPA, Bail, Section 19 UAPA ", "link": "https://www.caseciter.com/gulfisha-fatima-vs-state-govt-of-nct-of-delhi-2025-insc-1-delhi-riots-cases/#gsc.tab=0"},
            {"id": 1, "name": "Adani Power Ltd. vs Union of India", "citation": "2026 INSC 1", "cat": "Taxation", "link": "https://www.caseciter.com/adani-power-ltd-vs-union-of-india-2026-insc-1-precedent-delegated-legislation-tax-levy/"}
        ];

        const input = document.getElementById('inscInput');
        const suggestionsTop = document.getElementById('suggestions-top');
        const suggestionsBottom = document.getElementById('suggestions-bottom');
        const resultArea = document.getElementById('resultArea');
        const prefixYear = document.getElementById('prefix-year');
        const prefixInsc = document.getElementById('prefix-insc');
        const instruction = document.getElementById('instruction');

        let currentMatches = [];
        let keyboardIndex = -1;

        function toggleDarkMode(e) {
            e.stopPropagation();
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        input.addEventListener('input', (e) => {
            const val = input.value.trim();
            clearSuggestions();

            if (!val) {
                switchToNumberMode();
                return;
            }

            const isNumeric = /^\d+$/.test(val);

            if (isNumeric) {
                switchToNumberMode();
            } else {
                switchToNameMode();
                findPredictions(val);
            }
        });

        function findPredictions(val) {
            const query = val.toLowerCase();
            
            // Priority Scoring
            const scoredJudgments = judgments.map(j => {
                const name = j.name.toLowerCase();
                const petitioner = name.split(' v. ')[0];
                let score = 100;

                if (petitioner.startsWith(query)) score = 0;
                else if (petitioner.includes(query)) score = 10;
                else if (name.startsWith(query)) score = 20;
                else if (name.includes(query)) score = 30;

                return { ...j, score, type: 'judgment' };
            }).filter(j => j.score < 100);

            const scoredLaws = laws.map(l => {
                const name = l.name.toLowerCase();
                let score = 100;
                if (name.startsWith(query)) score = 5; 
                else if (name.includes(query) || l.alias.some(a => a.toLowerCase().includes(query))) score = 15;
                return { ...l, score, type: 'law' };
            }).filter(l => l.score < 100);

            currentMatches = [...scoredJudgments, ...scoredLaws].sort((a, b) => a.score - b.score).slice(0, 5);

            if (currentMatches.length > 0) {
                renderSuggestions(currentMatches);
            }
        }

        function renderSuggestions(matches) {
            const topCount = Math.min(2, matches.length);
            const top = matches.slice(0, topCount);
            const bottom = matches.slice(topCount);

            [...top].reverse().forEach((item, idx) => {
                const actualIndex = (topCount - 1) - idx;
                const div = createSuggestionDiv(item, actualIndex);
                suggestionsTop.appendChild(div);
            });

            bottom.forEach((item, idx) => {
                const actualIndex = idx + topCount;
                const div = createSuggestionDiv(item, actualIndex);
                suggestionsBottom.appendChild(div);
            });
            
            updateKeyboardSelection();
        }

        function createSuggestionDiv(item, index) {
            const div = document.createElement("div");
            div.className = "suggestion-slot";
            div.id = `suggestion-${index}`;
            div.textContent = item.name;
            div.onclick = (e) => {
                e.stopPropagation();
                input.value = item.name;
                performSearch(item.name);
            };
            return div;
        }

        function clearSuggestions() {
            suggestionsTop.innerHTML = "";
            suggestionsBottom.innerHTML = "";
            keyboardIndex = -1;
            currentMatches = [];
        }

        function updateKeyboardSelection() {
            document.querySelectorAll('.suggestion-slot').forEach(el => el.classList.remove('active'));
            if (keyboardIndex >= 0 && keyboardIndex < currentMatches.length) {
                const selectedEl = document.getElementById(`suggestion-${keyboardIndex}`);
                if (selectedEl) selectedEl.classList.add('active');
            }
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === "ArrowDown") {
                e.preventDefault();
                if (currentMatches.length > 0) {
                    keyboardIndex = (keyboardIndex + 1) % currentMatches.length;
                    updateKeyboardSelection();
                }
            } else if (e.key === "ArrowUp") {
                e.preventDefault();
                if (currentMatches.length > 0) {
                    keyboardIndex = (keyboardIndex - 1 + currentMatches.length) % currentMatches.length;
                    updateKeyboardSelection();
                }
            } else if (e.key === "Enter") {
                e.preventDefault();
                if (keyboardIndex >= 0 && keyboardIndex < currentMatches.length) {
                    const selected = currentMatches[keyboardIndex];
                    input.value = selected.name;
                    performSearch(selected.name);
                } else {
                    const query = input.value.trim();
                    if (query) performSearch(query);
                }
            }
        });

        function switchToNumberMode() {
            prefixYear.classList.remove('hidden');
            prefixInsc.classList.remove('hidden');
        }

        function switchToNameMode() {
            prefixYear.classList.add('hidden');
            prefixInsc.classList.add('hidden');
        }

        function performSearch(query) {
            const val = query.toLowerCase();
            const isNumeric = /^\d+$/.test(query);
            
            const lawMatch = laws.find(l => 
                l.name.toLowerCase() === val || 
                l.name.toLowerCase().includes(val) ||
                l.alias.some(a => a.toLowerCase() === val)
            );

            if (lawMatch) {
                renderLawResult(lawMatch);
                clearSuggestions();
                return;
            }

            let match;
            if (isNumeric) {
                match = judgments.find(j => j.id == val || (j.citation && j.citation.endsWith(" " + val)));
            } else {
                match = judgments.find(j => j.name.toLowerCase().includes(val));
            }

            if (match) {
                renderResult(match);
            } else {
                renderError(query);
            }
            clearSuggestions();
        }

        function renderLawResult(lawData) {
            hideSearch();
            resultArea.innerHTML = `
                <div class="fade-in text-center w-full max-w-2xl px-6">
                    <div class="text-blue-600 dark:text-blue-400 font-bold text-xs mb-2 tracking-[0.2em] uppercase font-sans">
                        Browse Law Category
                    </div>
                    <h2 class="text-2xl sm:text-3xl md:text-5xl font-semibold text-gray-900 dark:text-gray-100 leading-tight mb-12 italic">
                        ${lawData.name}
                    </h2>
                    <a href="${lawData.link}" target="_blank" class="inline-block px-10 sm:px-14 py-4 bg-blue-600 text-white text-[10px] tracking-[0.3em] uppercase font-bold rounded-full hover:bg-blue-700 transition-all shadow-xl hover:shadow-2xl transform hover:-translate-y-1 font-sans">
                        Browse All Judgments
                    </a>
                    <button onclick="resetSearch()" class="block w-full mt-20 text-gray-300 dark:text-gray-600 text-[9px] hover:text-gray-900 dark:hover:text-gray-400 transition-colors uppercase tracking-[0.4em] font-bold font-sans">
                        Search Again
                    </button>
                </div>
            `;
        }

        function renderResult(caseData) {
            hideSearch();
            const tags = caseData.cat ? caseData.cat.split(',').map(t => t.trim()) : [];
            const tagsHtml = tags.map(tag => `
                <span class="inline-block px-3 py-1 text-[9px] font-bold tracking-widest uppercase bg-gray-50 dark:bg-gray-800 text-gray-400 dark:text-gray-500 border border-gray-100 dark:border-gray-700 rounded-md font-sans">
                    ${tag}
                </span>
            `).join(' ');

            resultArea.innerHTML = `
                <div class="fade-in text-center w-full max-w-2xl px-6">
                    <h2 class="text-2xl sm:text-3xl md:text-5xl font-semibold text-gray-900 dark:text-gray-100 leading-tight mb-4 italic">
                        ${caseData.name}
                    </h2>
                    <div class="text-blue-600 dark:text-blue-400 font-bold text-lg sm:text-xl mb-10 tracking-tight font-sans">
                        ${caseData.citation}
                    </div>
                    <div class="flex flex-wrap justify-center gap-2 mb-14">
                        ${tagsHtml}
                    </div>
                    <a href="${caseData.link}" target="_blank" class="inline-block px-10 sm:px-14 py-4 bg-gray-900 dark:bg-blue-600 text-white text-[10px] tracking-[0.3em] uppercase font-bold rounded-full hover:bg-black dark:hover:bg-blue-700 transition-all shadow-xl hover:shadow-2xl transform hover:-translate-y-1 font-sans">
                        Read Headnotes
                    </a>
                    <button onclick="resetSearch()" class="block w-full mt-20 text-gray-300 dark:text-gray-600 text-[9px] hover:text-gray-900 dark:hover:text-gray-400 transition-colors uppercase tracking-[0.4em] font-bold font-sans">
                        Start New Search
                    </button>
                </div>
            `;
        }

        function hideSearch() {
            prefixYear.classList.add('hidden');
            prefixInsc.classList.add('hidden');
            input.parentElement.classList.add('hidden');
            instruction.classList.add('hidden');
            clearSuggestions();
        }

        function renderError(query) {
            resultArea.innerHTML = `
                <div class="fade-in text-center py-10">
                    <p class="text-gray-400 text-lg sm:text-xl mb-6 italic text-red-500 px-4">Result not found for "${query}"</p>
                    <button onclick="resetSearch()" class="text-blue-600 dark:text-blue-400 font-bold hover:underline text-sm uppercase tracking-widest font-sans">
                        Try again
                    </button>
                </div>
            `;
        }

        function resetSearch() {
            prefixYear.classList.remove('hidden');
            prefixInsc.classList.remove('hidden');
            input.parentElement.classList.remove('hidden');
            instruction.classList.remove('hidden');
            resultArea.innerHTML = '';
            input.value = "";
            clearSuggestions();
            switchToNumberMode();
            input.focus();
        }
    </script>
</body>
</html>
