name: Convert PDF to Markdown

on:
  push:
    paths:
      - '**.pdf'  # Triggers when a PDF is uploaded/updated

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows the action to commit the README.md back to your repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pdfplumber pandas tabulate

      - name: Run Conversion Script
        run: python convert.py

      - name: Commit and Push README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: Markdown table generated from PDF"
          file_pattern: 'README.md'
